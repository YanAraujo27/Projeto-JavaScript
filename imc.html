<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome");
var alturaInformada = prompt(nome + ", informe sua altura");
var pesoInformado = prompt(nome + ", informe seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

mostra(nome + ", o seu IMC é " + imc);

if(imc < 18.5){
	mostra("Seu estado no IMC é Magreza.");
}
if (imc >= 18.5 && imc <= 24.9) {
	mostra("Seu estado no IMC é Normal.");
}
if (imc >= 25 && imc <= 29.9) {
	mostra("Seu estado no IMC é Sobrepeso.");
}
if (imc >= 30 && imc <= 39.9) {
	mostra("Seu estado no IMC é Obesidade.");
}
if (imc > 40) {
	mostra("Seu estado no IMC é Sobrepeso Grave.");
}

</script>

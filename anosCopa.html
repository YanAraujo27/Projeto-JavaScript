<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
var anoCopa = 1930;
var dataLimite = parseInt(prompt("Entre com a data limite"));

while(anoCopa <= dataLimite) {

    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;

}

mostra("FIM");

</script>

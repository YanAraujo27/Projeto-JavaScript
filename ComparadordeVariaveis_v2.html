<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = parseInt(prompt("Digite um número"));
    var string = prompt("Digite uma String");


    if(numero == string ) {

        mostra("As variáveis tem o mesmo valor, mas tipos diferentes!");
    } else {

        mostra("As variáveis não tem o mesmo valor!");
    }

</script>
